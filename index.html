<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chunibyou Market</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="preloader">
    <div class="loader">🔮 Memanggil energi dimensi lain...</div>
  </div>

  <header class="header">
    <h1>✨ Chunibyou Market ✨</h1>
    <div>
      <select id="languageSelect">
        <option value="id">Bahasa Indonesia</option>
        <option value="jp">日本語</option>
      </select>
      <button id="toggleMode">🌙 Mode Malam</button>
    </div>
  </header>

  <nav class="filter-bar">
    <button class="filter-btn active" data-filter="all">Semua</button>
    <button class="filter-btn" data-filter="merch">Merch</button>
    <button class="filter-btn" data-filter="novel">Novel</button>
    <button class="filter-btn" data-filter="stiker">Stiker</button>
  </nav>

  <main class="grid" id="productGrid"></main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="closeBtn">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <button id="notifyBtn">🔔 Beri tahu saya saat tersedia</button>
    </div>
  </div>

  <div id="wishlist" class="wishlist">
    <h3>❤️ Produk Favorit</h3>
    <ul id="wishlistItems"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
